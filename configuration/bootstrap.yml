spring:
  application:
    name: mc-keyprovider-service
  profiles:
    active: dev
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      enabled: true
      discovery:
        service-id: mc-config-server
        enabled: true
#      profile: ${spring.profiles.active}
      label: master
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    ROOT: ERROR
    org.springframework.cloud.config: INFO
